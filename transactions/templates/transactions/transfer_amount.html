<!-- templates/transfer_amount.html -->
{% extends 'base.html' %}
{% block head_title %}
{{ title }}
{% endblock %}

{% block content %}
<h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">{{ title }}</h1>
<p>Account: {{ account.account_number }}</p>

<form method="post"
    class="px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button
        class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg"
        type="submit">Transfer</button>
</form>
{% endblock %}
